<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">

    <style>
        /* 頂部導航樣式 */
        #top ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        #top li {
            margin-right: 15px;
        }

        #top a {
            text-decoration: none;
            color: black;
        }

        /* 漢堡菜單樣式 */
        .hamburger-menu {
            display: none;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 20px;
        }

        .hamburger-menu div {
            width: 30px;
            height: 4px;
            margin: 5px 0;
            background-color: black;
        }

        /* 響應式設計 */
        @media screen and (max-width: 768px) {
            .hamburger-menu {
                display: block;
            }

            #top ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                right: 0;
                background-color: white;
                width: 100%;
                padding: 10px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            }

            #top ul.active {
                display: flex;
            }

            #top li {
                margin: 10px 0;
                text-align: center;
            }
        }

        /* 其他樣式 */
        .text-left {
            text-align: left;
        }

        main h2,
        main h3 {
            text-align: center;
        }
    </style>
</head>

    <script>

            const menu = document.querySelector("#top ul");
            menu.classList.toggle("active");
        });
    </script>
</body>
</html>
